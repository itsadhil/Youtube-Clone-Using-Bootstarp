<!DOCTYPE html>
<html lang="en">
<head>    
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndieTube - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">INDIETUBE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <form class="d-flex ms-auto">
                <input class="form-control me-2" type="search" placeholder="search" aria-label="search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
        </div>
    </nav>
    <div class="container mt-2">
        <div class="row">
            <div class="col-mg-8">
            <div class="ratio ratio-16x9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/wC_0AfkUyIs" allowfullscreen></iframe>
            </div>
            <h3 class="mt-2">Varan Varan Poochandi - Pradeep Nazrullah</h3>
            <p>Varan Varan Poochandi by Pradeep Nazrullah is the most streamed song of 2060</p>
            </div>
            <div class="d-flex align-items-center mt-3">
                <img src="Channellogo.jpg" class="rounded-circle me-3" alt="Channel Logo" style="width: 50px;"> 
                <div>
                    <h5 class="mb-0">Pradeep Nazrullah</h5>
                    <p class="text-muted small">100000M Subscribers</p>
                </div>
                <button id="subscribe-btn" class="btn bt-danger ms-auto">Subscribe</button>
            </div>
            <div class="col-mg-4">
                <h4>More videos by Pradeep Nazrullah</h4>
                <ul class="list-group">
                    <li class="list-group-item">Video 1</li>
                    <li class="list-group-item">Video 2</li>
                    <li class="list-group-item">Video 3</li>
                    <li class="list-group-item">Video 4</li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        function togglesubscribe(){
            let button = document.getElementById('subscribe-btn');
            if (button.innerText == 'Subscribe'){
                button.innerText == 'Unsubscribe';
                button.classList.remove('btn-danger');
                button.classList.add('btn-secondary');
            } else {
                button.innerText == 'Subscribe';
                button.classList.remove('btn-secondary');
                button.classList.add('btn-danger');
            }
        }  
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
